    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23ff4d4d'/%3E%3Cstop offset='50%25' stop-color='%23ff6b6b'/%3E%3Cstop offset='100%25' stop-color='%23ff4d4d'/%3E%3C/linearGradient%3E%3Ccircle cx='50' cy='35' r='20' fill='url(%23g)'/%3E%3Ccircle cx='30' cy='45' r='20' fill='url(%23g)'/%3E%3Cpath d='M25 50 Q40 80 50 90 Q60 80 75 50' fill='url(%23g)'/%3E%3Ctext x='50' y='95' font-size='12' text-anchor='middle' fill='%23ff4d4d' font-family='Arial'%3Eüåπ%3C/text%3E%3C/svg%3E">

    <style>
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #e9e9e9;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
            margin-top: 8px;
            margin-bottom: 0;
            align-self: flex-start;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8e8e93;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); background: #007aff; }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π */
        .msg {
            animation: messageAppear 0.3s ease-out;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* –í–∞–∂–Ω–æ: –ø—Ä–∏–∂–∏–º–∞–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫ –Ω–∏–∑—É */
        }
        
        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —à–∞–ø–∫–∏ —Å –∫–Ω–æ–ø–∫–æ–π –Ω–∞–∑–∞–¥ */
        .header-with-back {
            display: flex;
            align-items: center;
            padding-top: 50px;
            padding-bottom: 10px;
            background: var(--header-bg);
            backdrop-filter: var(--liquid-blur);
            -webkit-backdrop-filter: var(--liquid-blur);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            z-index: 10;
            flex-shrink: 0;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .back-button:active {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .back-arrow {
            font-size: 28px;
            color: var(--tg-blue);
            font-weight: 400;
            line-height: 1;
        }
        
        .header-center {
            flex: 1;
            text-align: center;
        }
        
        .header-center .name { 
            font-weight: 600; 
            font-size: 17px; 
            color: #000;
        }
        
        .header-center .status { 
            font-size: 12px; 
            color: var(--tg-gray);
        }

        .msg {
            max-width: 80%;
        }
        
        @media (max-width: 380px) {
            .msg {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>

    <div class="iphone-14">
        <!-- Dynamic Island -->

        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞ —Å –∫–Ω–æ–ø–∫–æ–π –Ω–∞–∑–∞–¥ -->
        <div class="header-with-back">
            <div class="back-button" onclick="window.location.href='../index.html'">
                <span class="back-arrow">‚Üê</span>
            </div>
            <div class="header-center">
                <div class="name">–¢–æ–Ω—è</div>
                <div class="status">–≤ —Å–µ—Ç–∏</div>
            </div>
            <div style="width: 40px;"></div> <!-- –ü—É—Å—Ç–æ–π div –¥–ª—è –±–∞–ª–∞–Ω—Å–∞ -->
        </div>

        <!-- –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
        <div class="chat-container" id="chatContainer">
            <!-- –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (—á—Ç–æ–±—ã –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –±—ã–ª –ø–æ—Å–ª–µ –Ω–∏—Ö) -->
            <div class="messages-wrapper" id="messagesWrapper">
                <div class="msg in">–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ‚ù§Ô∏è</div>
                <div class="msg out">–¥–æ–±—Ä–æ–µ —É—Ç—Ä–æ!</div>
                <div class="msg in">–õ–µ—Ä–∞–∞–∞</div>
                <!-- –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ –¥–ª—è —Ç–µ—Å—Ç–∞ -->
                <div class="msg in">–û–±–æ–∂–∞—é —Ç–µ–±—è</div>
                <div class="msg in">–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è —É –º–µ–Ω—è!</div>
            </div>
            
            <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω —Å—é–¥–∞ —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>

        <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ -->
        <div class="input-bar">
            <div class="input-field" id="display">–°–æ–æ–±—â–µ–Ω–∏–µ...</div>
        </div>
    </div>

    <script>
        // –ú–∞—Å—Å–∏–≤ —Å —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
        const autoMessages = [
            "–ê —è –ª—é–±–ª—é —Ç–µ–±—è ‚ù§Ô∏è",
            "–ö–∞–∫ —Ç–≤–æ–∏ –¥–µ–ª–∞?",
            "–Ø —Å–∫—É—á–∞—é –ø–æ —Ç–µ–±–µ –æ—á–µ–Ω—å:(",
            "–ß—Ç–æ –¥–µ–ª–∞–µ—à—å —Å–µ–π—á–∞—Å?",
            "–û–±–æ–∂–∞—é —Ç–µ–±—è",
            "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è —É –º–µ–Ω—è!",
            "üíã",
            "–ú–∏–ª–∞—è –º–æ—è",
            "–°–æ–∑–≤–æ–Ω—á–∏–∫?",
            "–õ—é–±–æ–≤—å —Ç—ã –º–æ—è‚ù§Ô∏è‚ù§Ô∏è"
        ];
        
        let messageIndex = 0;
        let typingInterval;
        let isTyping = false;
        
        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
        const chatContainer = document.getElementById('chatContainer');
        const messagesWrapper = document.getElementById('messagesWrapper');
        
        // –°–æ–∑–¥–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
        typingIndicator.id = 'typingIndicator';
        typingIndicator.style.display = 'none'; // –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤ chatContainer –ü–û–°–õ–ï messagesWrapper
        chatContainer.appendChild(typingIndicator);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–∫—Ä–æ–ª–ª –≤–Ω–∏–∑ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            if (chatContainer) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–µ—á–∞—Ç–∞–Ω–∏—è
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            // –°–∫—Ä–æ–ª–ª–∏–º –∫ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—É
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–µ—á–∞—Ç–∞–Ω–∏—è
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function addNewMessage() {
            if (messageIndex >= autoMessages.length) {
                messageIndex = 0; // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const messageDiv = document.createElement('div');
            messageDiv.className = 'msg in';
            messageDiv.textContent = autoMessages[messageIndex];
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ messagesWrapper (–ø–µ—Ä–µ–¥ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º)
            messagesWrapper.appendChild(messageDiv);
            
            // –°–∫—Ä–æ–ª–ª–∏–º –≤–Ω–∏–∑
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            messageIndex++;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∏–º–∏—Ç–∞—Ü–∏–∏ –ø–µ—á–∞—Ç–∞–Ω–∏—è –∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function simulateTyping() {
            if (isTyping) return;
            
            isTyping = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è
            showTypingIndicator();
            
            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                hideTypingIndicator();
                addNewMessage();
                isTyping = false;
            }, 2000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –æ—Ç–ø—Ä–∞–≤–∫—É –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        function startAutoMessages() {
            // –ü–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                simulateTyping();
            }, 1000);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
            typingInterval = setInterval(() => {
                simulateTyping();
            }, 5000);
        }
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –æ—Ç–ø—Ä–∞–≤–∫—É
        function stopAutoMessages() {
            if (typingInterval) {
                clearInterval(typingInterval);
            }
            hideTypingIndicator();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –æ—Ç–ø—Ä–∞–≤–∫—É
        document.addEventListener('DOMContentLoaded', function() {
            startAutoMessages();
        });
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            stopAutoMessages();
        });
    </script>
</body>
