    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–Ω–µ—à–Ω–∏–π CSS —Ñ–∞–π–ª -->
    <link rel="stylesheet" href="index.css">
    
    <style>

        .main-content {

        /* –£–±–∏—Ä–∞–µ–º –ª–µ–≤—É—é —Ç–∞–±–ª–∏—Ü—É –∏ –Ω–∏–∂–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
        .left-table, .bottom-nav1, .bottom-nav2 {

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ–Ω–∞ —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
        .background-hearts {

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–æ–∫ –ø—Ä–∞–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã */
        .texture-row {

        }

        body {

            margin: 20px auto;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–æ–∫ */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .texture-row {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .texture-row:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .texture-row:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .container::before {
            content: "‚ù§Ô∏è";
            position: absolute;
            top: -20px;
            left: -20px;
            font-size: 60px;
            opacity: 0.1;
            transform: rotate(-15deg);
            pointer-events: none;
        }
        
        .container::after {
            content: "üåπ";
            position: absolute;
            bottom: -20px;

    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å –ø–ª–∞–≤–∞—é—â–∏–º–∏ —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ -->
    <div class="background-hearts" id="backgroundHearts"></div>

    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–æ —Ü–µ–Ω—Ç—Ä—É —Å —Å–µ—Ä–¥–µ—á–∫–æ–º -->
        <h1 class="title">–í—Å—ë, —á—Ç–æ —è –º–æ–≥ —Å–¥–µ–ª–∞—Ç—å –¥–ª—è —Ç–µ–±—è‚ù§Ô∏è</h1>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å —Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–æ–π –ø—Ä–∞–≤–æ–π —Ç–∞–±–ª–∏—Ü–µ–π -->
        <div class="main-content">
            <!-- –¢–æ–ª—å–∫–æ –ø—Ä–∞–≤–∞—è —Ç–∞–±–ª–∏—Ü–∞, —Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–∞—è -->
            <div class="right-table">
                <div class="table-container">
                    <!-- –°—Ç—Ä–æ–∫–∏ —Å —Å—Å—ã–ª–∫–∞–º–∏ –Ω–∞ –¥—Ä—É–≥–∏–µ —Ñ–∞–π–ª—ã –≤ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –ø–∞–ø–∫–∞—Ö -->
                    <div class="texture-row important" onclick="window.location.href='1414/index.html'">14 —Ñ–µ–≤—Ä–∞–ª—è‚ù§Ô∏è</div>
                    <div class="texture-row" onclick="window.location.href='fashion/index.html'">—Ç–≥ —Å–æ–æ–±—â–µ–Ω–∏—èüíï</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '110%';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.2;
            heart.style.animation = `floatUp ${Math.random() * 8 + 7}s linear forwards`;
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            heart.style.color = 'rgba(255, 77, 77, 0.3)';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 15000);
        }
        
        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 300ms
        setInterval(createHeart, 300);
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.3;
                }
                100% {
                    transform: translateY(-110vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ—Ä–¥–µ—á–µ–∫ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 100);
        }
    </script>
